<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-Do List</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="index.js" defer></script> <!-- Link JS -->
</head>
<body class="bg-gray-300">
  <div class="bg-[#8A9BA8] shadow-lg rounded-xl w-full max-w-md p-4 min-h-screen flex items-center justify-center flex-col mx-auto">
    <!-- Header -->
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">
      My To-Do List
    </h1>

    <!-- Add Task Form -->
    <form id="task-form" class="flex mb-6">
      <input
        id="task-input"
        type="text"
        placeholder="Add a new task..."
        class="flex-grow border rounded-l-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        required
      />
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 transition"
      >
        Add
      </button>
    </form>

    <!-- Task List -->
    <ul id="task-list" class="space-y-3">

      </li>
    </ul>
  </div>
</body>
</html>
